<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout-admin}">

<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
</th:block>

<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">

</th:block>

<div class="rightCnt" layout:fragment="content">
    <!-- title area -->
    <div class="titWrap">
        <h2 class="h2">상품목록</h2>
        <div class="breadWrap">
            <ol class="breadcrumb">
                <li><a href="#">Home</a></li>
                <li><a href="#">마이 페이지</a></li>
                <li class="active">요금 계산</li><!-- 마지막 li -->
            </ol>
        </div>
    </div>
    <!-- //title area -->

    <!-- content -->
    <div class="content">
        <h3>Login with:</h3>
        <form name='login' action='/login' method='POST'>
            <div class="form-group has-feedback">
                <input class="form-control" type="text" name="id" id="id" placeholder="yourmail@example.com" value=""/>
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input class="form-control" name="password" type="password" placeholder="Password" value=""/>
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-8">
                    <div class="checkbox icheck">
                        <label>

                        </label>
                    </div>
                </div>
                <!-- /.col -->
                <div class="col-xs-4">
                    <button name="button" class="btn btn-color1 btn-md" type="submit">로그인</button>
                    <!--<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />-->
                </div>
                <!-- /.col -->

            </div>
        </form>
        <form action="/logout" method="post">
            <input class="btn btn-color1 btn-md" type="submit" value="로그아웃"/>
<!--            <button type="button" name="button" class="btn btn-color1 btn-md">로그아웃</button>-->
            <!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">-->
        </form>
    </div>
    <!-- //content -->
</div>
</html>
