<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout-admin}">

<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
</th:block>

<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">

</th:block>

<div class="rightCnt" layout:fragment="content">
    <!-- title area -->
    <div class="titWrap">
        <h2 class="h2">상품 수정</h2>
        <div class="breadWrap">
            <ol class="breadcrumb">
                <li><a href="#">Home</a></li>
                <li><a href="#">등록 상품</a></li>
                <li class="active">상품 수정</li><!-- 마지막 li -->
            </ol>
        </div>
    </div>
    <!-- //title area -->

    <!-- content -->
    <div class="content">
        <!-- cBox1 -->
        <div class="cBox type1 appCnt-info">
            <div class="cBox-hd">
                <h4 class="c-tit">상품 수정하기</h4>
            </div>
            <div class="cBox-cnt">
                <!-- inner -->
                <div class="in d_block">
                    <!-- table -->
                    <div class="tbw type1">
                        <table class="table">
                            <colgroup>
                                <col style="width:15%;">
                                <col style="width:auto;">
                            </colgroup>
                            <tbody>
                            <tr>
                                <th scope="row">상품명<i class="i_star">필수입력</i></th>
                                <td><input class="form-control" type="text" th:value="${software.name}" id="softwareName"></td>
                            </tr>
                            <tr>
                                <th scope="row">카테고리<i class="i_star">필수입력</i></th>
                                <td>
                                    <select th:field="*{categories}" onchange="fn_setCategory(this)">
                                        <option value="" >선택</option>
                                        <option th:each="category : ${categories}"
                                                th:value="${category.id}"
                                                th:utext="${category.name}">
                                        </option>
                                    </select>
                                </td>
                            </tr>

                            <tr>
                                <th scope="row">간단설명<i class="i_star">필수입력</i></th>
                                <td><textarea name="name" style="height:150px;" th:text="${software.summary}"></textarea></td>
                            </tr>
                            <tr>
                                <th scope="row">아이콘<i class="i_star">필수입력</i></th>
                                <td>
                                    <!-- 첨부파일 -->
                                    <div class="fileUploadWrap selected_ico" style="width:50%;">
                                        <input tabindex="-1" class="form-control" id="iconFileInput" style="position: absolute; clip: rect(0px 0px 0px 0px);" type="file" name="iconFile" data-icon-name="fa fa-upload" data-button-text="" data-class-input="form-control" data-class-button="btn btn-default" filestyle="" onchange="getThumbnailPreview(this, $('#icon_image'))">
                                        <div class="bootstrap-filestyle input-group">
                                                    <span tabindex="0" class="group-span-filestyle input-group-btn">
                                                        <label class="btn btn-default " for="iconFileInput" id="icon_image">
                                                             <!--<img src="../../static/images/bg_ico_01.png" alt="" />-->  <!--파일업로드 후 첨부한 이미지 넣는 영역-->
                                                            <span class="ico ico_fileupload">파일찾기</span>
                                                        </label>
                                                    </span>
                                            <div class="input-form-group">
                                                <input name="userfile" disabled="" class="form-control" id="iconFile" type="text" placeholder="아이콘으로 등록할 이미지를 선택하세요.">
                                            </div>
                                        </div>
                                    </div>
                                    <!-- //첨부파일 -->
                                </td>
                            <tr>
                                <th scope="row">스크린샷<i class="i_star">필수입력</i></th>
                                <td>
                                    <div class="screenShotBox">
                                        <div class="sshotWrap">
                                            <ul>
                                                <li>
                                                    <div class="sshot_in">
                                                        <img src="/static/images/thum_test02.png" alt="" />
                                                        <a href=""><span class="ico ico_delete">X</span></a>
                                                    </div>
                                                </li>
                                                <!-- //첨부파일 -->
                                                <li id="li_0">
                                                    <div class="fileUploadWrap selected_sshot">
                                                        <input tabindex="-1" class="form-control" id="screenshotFileInput" style="position: absolute; clip: rect(0px 0px 0px 0px);" type="file" name="screenshots" multiple="multiple" data-icon-name="fa fa-upload" data-button-text="" data-class-input="form-control" data-class-button="btn btn-default" filestyle="" onchange="getThumbnailPreviewScreenshot(this, $('#screenshot_image_list'), 0)">
                                                        <div class="bootstrap-filestyle input-group">
                                                            <span tabindex="0" class="group-span-filestyle input-group-btn">
                                                                <label class="btn btn-default " for="screenshotFileInput" id="screenshot_image_list">
                                                                    <span class="ico ico_fileupload">파일찾기</span>
                                                                </label>
                                                            </span>
                                                        </div>
                                                    </div>
                                                </li>
                                                <!-- //첨부파일 -->
                                                <li>
                                                    <!-- 첨부파일 SAMPLE-->
                                                    <div class="fileUploadWrap selected_sshot">
                                                        <input tabindex="-1" class="form-control" id="fileInput" style="position: absolute; clip: rect(0px 0px 0px 0px);" type="file" data-icon-name="fa fa-upload" data-button-text="" data-class-input="form-control" data-class-button="btn btn-default" filestyle="">
                                                        <div class="bootstrap-filestyle input-group">
																		<span tabindex="0" class="group-span-filestyle input-group-btn">
																			<label class="btn btn-default " for="fileInput">
																				<span class="ico ico_fileupload">파일찾기</span>
																			</label>
																		</span>
                                                        </div>
                                                    </div>
                                                    <!-- //첨부파일 SAMPLE-->
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">상세설명</th>
                                <td>
                                    <div class="tbw_inner_txt">
                                        <pre><input class="form-control" type="text" th:value="${software.description}" id="softwareDescription"></pre>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">파일유형</th>
                                <td th:text="${software.type}" id="softwareType"></td>
                            </tr>
                            <tr>
                                <th scope="row">상품파일</th>
                                <td>
                                    <!-- 첨부파일 -->
                                    <div class="fileUploadWrap" style="width:50%;">
                                        <input tabindex="-1" class="form-control" id="fileInput" style="position: absolute; clip: rect(0px 0px 0px 0px);" type="file" data-icon-name="fa fa-upload" data-button-text="" data-class-input="form-control" data-class-button="btn btn-default" filestyle="">
                                        <div class="bootstrap-filestyle input-group">
                                            <input name="userfile" disabled="" class="form-control" id="softwareApp" type="text" th:value="${software.app}">
                                            <span tabindex="0" class="group-span-filestyle input-group-btn">
															<label class="btn btn-default" for="fileInput">
																<span class="btn btn-md btn-color1">파일찾기</span>
															</label>
														</span>
                                        </div>
                                    </div>
                                    <div class="checkbox checkbox-inline">
                                        <input id="check-id4" type="checkbox">
                                        <label class="label-txt" for="check-id4">삭제</label>
                                    </div>
                                    <!-- //첨부파일 -->
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">환경파일</th>
                                <td>
                                    <!-- 첨부파일 -->
                                    <div class="fileUploadWrap" style="width:50%;">
                                        <input tabindex="-1" class="form-control" id="fileInput" style="position: absolute; clip: rect(0px 0px 0px 0px);" type="file" data-icon-name="fa fa-upload" data-button-text="" data-class-input="form-control" data-class-button="btn btn-default" filestyle="">
                                        <div class="bootstrap-filestyle input-group">
                                            <input name="userfile" disabled="" class="form-control" id="softwareManifest" type="text"  th:value="${software.manifest}">
                                            <span tabindex="0" class="group-span-filestyle input-group-btn">
															<label class="btn btn-default" for="fileInput">
																<span class="btn btn-md btn-color1">파일찾기</span>
															</label>
														</span>
                                        </div>
                                    </div>

                                    <div class="checkbox checkbox-inline">
                                        <input id="check-id4" type="checkbox">
                                        <label class="label-txt" for="check-id4">삭제</label>
                                    </div>
                                    <!-- //첨부파일 -->
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">판매가격</th>
                                <td><input style="width:100px;" type="text" th:value="${software.pricePerDay}" id="softwarePricePerDay">원 / 일</td>
                                    <!--                                        /<span class="month"></span>일</td>-->
                            </tr>
                            <tr>
                                <th scope="row">전시여부</th>
                                <td>
                                    <div class="radio radio-inline" th:each="yn : ${yns}" id="softwareInUse">
                                        <input name="radio19" th:id="'radio1-' + ${yn}" type="radio" th:field="*{software.inUse}" th:value="${yn}" >
                                        <label class="label" th:for="'radio1-' + ${yn}" th:text="${yn}"></label>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">버전</th>
                                <td><input style="width:100px;" type="text" th:value="${software.version}" id="softwareVersion"></td>
                            </tr>
                            <tr>
                                <th scope="row">등록일자</th>
                                <td th:text="${software.createdDate}" id="softwareCreatedDate"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- //table -->

                    <h4 class="c-tit-in">승인정보</h4>
                    <!-- table -->
                    <div class="tbw type1">
                        <table class="table">
                            <colgroup>
                                <col style="width:15%;">
                                <col style="width:auto;">
                            </colgroup>
                            <tbody>
                            <tr>
                                <th scope="row">상태</th>
                                <td>
                                    <!--getName : 승인/대기/반려 name : Approval/Pending/Rejected-->
                                    <div class="radio radio-inline" th:each="statusOne : ${status}" id="softwareStatus">
                                        <input name="radio19" th:id="'radio1-' + ${statusOne.getName()}" type="radio" th:field="*{software.status}" th:value="${statusOne.name()}" >
                                        <label class="label" th:for="'radio1-' + ${statusOne.getName()}" th:text="${statusOne.getName()}"></label>
                                    </div>

                                </td>
                            </tr>
                            <tr>
                                <th scope="row">반려사유</th>
                                <td>
                                    <div class="tbw_inner_txt">
                                        <pre><input class="form-control" type="text" th:value="${software.confirmComment}" id="softwareConfirmComment"></pre>
                                    </div>
                                </td>
                            </tr>
<!--                            <tr>-->
<!--                                <th scope="row">처리일자</th>-->
<!--                                <td th:text="${software.statusModifiedDate}" id="softwareStatusModifiedDate"></td>-->
<!--                            </tr>-->
                            </tbody>
                        </table>
                    </div>
                    <!-- //table -->
                </div>
                <!-- //inner -->
            </div>
        </div>
        <!-- //cBox1 -->
        <div class="cont_btnBox">
            <div class="pull-right">
                <button name="button" class="btn btn-color1 btn-md" type="button" data-toggle="modal" data-target="#myModal_ok">저장</button>
                <!-- Modal -->
                <div class="modal fade" id="myModal_ok" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content modal-sm"><!-- 개발에서 사용하는 다른 팝업모듈 사용시 이부분만 사용하세요.  -->
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="myModalLabel">상품 수정</h4>
                            </div>
                            <div class="modal-body">
                                <div class="only-text">
                                    상품을 수정하시겠습니까?
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" name="button" class="btn btn-color1">확인</button>
                                <button type="button" name="button" class="btn btn-color2" data-dismiss="modal">닫기</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- //Modal -->
                <button name="button" class="btn btn-color7 btn-md" type="button" onclick="location.href='/admin/softwares/page'">목록</button>
            </div>
        </div>
    </div>
    <!-- //content -->

    <script th:inline="javascript" type="text/javascript" layout:fragment="custom-script">
        /*<![CDATA[*/

        // ON LOAD
        $(document).ready(function() {
            console.log("admin-software-update init");
            $('#ths').append("");
        });

        function fn_setCategory(ths) {
            alert($(ths).val());
        }

        // ::icon::
        var getThumbnailPreview = function (html, $target) {
            if (html.files && html.files[0]) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    $target.css('display', '');
                    $target.html('<img src="' + e.target.result + '" border="0" alt="" />');
                };
                reader.readAsDataURL(html.files[0]);
            }

        };

        // ::screenshot::
        var getThumbnailPreviewScreenshot = function (html, $target) {
            if (html.files && html.files[0]) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    $target.css('display', '');
                    $target.html('<img class="btn btn-default" src="' + e.target.result + '" border="0" alt="" />');
                };
                reader.readAsDataURL(html.files[0]);
            }

        };

        /*]]>*/
    </script>
</div>

</html>
