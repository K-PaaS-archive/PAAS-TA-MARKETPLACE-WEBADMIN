    <script type="text/javascript">
        //사용량 추이(Monthly::terms,counts)
        var countOfInstsProviderMonthly = "[[${countOfInstsProviderMonthly}]]";
        var countOfInstsProviderCounts = "[[${countOfInstsProviderCounts}]]";

        // 사용자별 구매한 상품 수
        var userCountPerInstance = "[[${instancesCount}]]";
        var resultCountList = JSON.parse(userCountPerInstance.replace(/&quot;/g,'"'));

        //page&sort
        var PAGING_SIZE = 10;
        var SORT = "id,asc";

        // ON LOAD
        $(document.body).ready(function () {
            // getInstanceList();
            console.log('[userId]: ' + $("#userId").val());
            getInstanceList();
        });

        var getAdminStatsUserChart =function(data){
            lineChart(data);
        }

        var lineChart = function (contentData) {
            console.log(">> lineChart init");
            var lineChartData = contentData.content;

            var categoriesData = countOfInstsProviderMonthly.replace("[", "").replace("]", "").split(",");
            var countsData = countOfInstsProviderCounts.replace("[", "").replace("]", "").split(",");

            console.log("categoriesData" + categoriesData);


            var container = document.getElementById('lineChartArea');

            if (lineChartData.length == 0) {
                return;
            }else{
                var lineSeriesData = [];
                var lineItem = [];

                for (var i = 0; i < lineChartData.length; i++) {
                    var map = lineChartData[i];

                    //dataJson(softwareName,series)
                    lineItem = {name: map.createdBy , data: countsData};
                    lineSeriesData.push(lineItem);
                }
                console.log(lineSeriesData);
            }

            var data = {
                categories: categoriesData,
                series: lineSeriesData
            };

            var options = {
                chart: {
                    width: 1200,
                    height: 250,
                },
                yAxis: {
                    pointOnColumn: true,
                    tickInterval: 'auto'
                },
                xAxis: {
                    pointOnColumn: true,
                    tickInterval: 'auto',
                    type: 'datetime',
                    dateFormat: 'yyyy-MMM'
                },
                series: {
                    showDot: false,
                    zoomable: true,
                    pointWidth: 2
                },
                legend : {
                    visible : true,
                    showCheckbox : false
                },
                chartExportMenu : {
                    visible : false
                }
            };

            tui.chart.lineChart(container, data, options);
            $(".tui-chart-series-custom-event-area").hide();
        };

        var getInstanceList = function(pageNum) {
            //카테고리
            var categoryId = $("#categoryId option:selected").val();

            if (categoryId === 'ALL' || categoryId === '') {
                categoryId = '';
            }
            console.log("[categoryId]: "  + categoryId);

            var reqUrl = "/admin/stats/instances/users" + "?id=" + $("#userId").val() + "&categoryId=" + categoryId + "&page=" + pageNum + PAGING_SIZE + "&sort=" + SORT;

            console.log("[reqUrl]: " + reqUrl);

            procCallAjax(reqUrl, "GET", null, null, callbackGetInstanceList);
        };


        var callbackGetInstanceList = function(data) {
            getAdminStatsUserChart(data);

            var userList = $("#userListArea");
            var htmlString = [];
            var instanceCount;
            var content = data.content;
            var listLength = content.length;

            console.log(content);

            if(listLength > 0){
                for(var i = 0; i < listLength; i++){

                    for(key in resultCountList) {
                        if(content[i].id == key){
                            instanceCount = resultCountList[key];
                            break;
                        } else {
                            instanceCount = 0;
                        }
                    }

                    //총 건수 / 총 금액
                    $("#totalCount").text(" (" + data.totalElements + " / " + content[i].software.pricePerDay +" 원)");

                    //이용기간(YYYY-MM-DD)
                    var createdDateValue =  content[i].createdDate;
                    var idx = createdDateValue.indexOf("T");
                    var createdDate = createdDateValue.substring(0, idx);

                    var lastModifiedDateValue =  content[i].lastModifiedDate;
                    var idx = lastModifiedDateValue.indexOf("T");
                    var lastModifiedDate = lastModifiedDateValue.substring(0, idx);

                    //이용 월(일)수
                    var stDate = new Date(createdDate);
                    var endDate = new Date(lastModifiedDate);
                    var btMs = endDate.getTime() - stDate.getTime();
                    var btDay = btMs / (1000*60*60*24);
                    var btMonth = btDay *30;

                    htmlString.push(
                        "<tr>"
                        + "<td>" + (i + 1)  + "</td>"
                        + "<td><span class=\"pn_cate type"+ content[i].software.category.id +"\">" + content[i].software.category.name + "</span></td>"
                        + "<td>" + content[i].software.name + "</td>"
                        + "<td>" + content[i].software.version + "</td>"
                        + "<td>" + createdDate+ " ~ "+ lastModifiedDate +"</td>"
                        + "<td>" + btMonth +"</td>"
                        + "<td>" + content[i].status + "</td>"
                        + "</tr>"
                    );
                }
            }else{
                htmlString = "<tr>"
                    + "<td colspan='7'><p class='user_p'>상품이 존재하지 않습니다.</p></td>" + "</tr>"
            }
            userList.html(htmlString);

            //::page::
            var pageNumberList = $("#pageNumberList");
            var htmlStringPage = "<li class='first disabled'><a href='#'>맨 처음</a></li>" + "<li class='prev'><a href='#'>이전</a></li>";
            var pageTotalNumber = data.totalElements;
            var pageSize = data.size;

            var pageCount = Math.ceil(pageTotalNumber/pageSize);
            console.log("::pageCount :: " + pageCount);

            if(pageCount > 0){
                for(var page = 0; page < pageCount; page++){
                    htmlStringPage += "<li class='active'><a href='javascript:void(0);' onclick=moveSoftwareListPage('"+ page +"')>" + (page + 1) + "<span class='sr-only'>(current)</span></a></li>"
                }
            }
            htmlStringPage += "<li class='next'><a href='#'>다음</a></li>" + "<li class='end'><a href='#'>맨 끝</a></li>";
            pageNumberList.html(htmlStringPage);

        };

        //eventBtn
        $("#searchBtn").on("click", function () {
            getInstanceList();
        });

    </script>
